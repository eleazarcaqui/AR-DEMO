        max-width: 400px;
        text-align: center;

        color: #333;
      }
      model-viewer {
        width: 100%;
        height: 400px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      }
    </style>

    <div class="container">

        src="https://raw.githubusercontent.com/eleazarcaqui/AR-DEMO/main/hp_victus_gaming_laptop.glb"

        camera-controls
        auto-rotate
