<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HP Victus AR Libre</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene 
      vr-mode-ui="enabled: false" 
      embedded 
      arjs="sourceType: webcam; trackingMethod: best;">
      
      <!-- Laptop flotando sin marcador -->
      <a-entity 
        gltf-model="https://raw.githubusercontent.com/eleazarcaqui/AR-DEMO/main/hp_victus_gaming_laptop.glb"
        scale="1 1 1"
        position="0 0 -2" 
        rotation="0 180 0">
      </a-entity>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
